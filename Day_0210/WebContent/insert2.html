<!DOCTYPE html>

<%
	String name = "홍길동";
%>

<html>
<head>
<meta charset="UTF-8">
<title>insert 2</title>
<style type="text/css">
	* {
		magin:0; padding:0; bix-sizing:border-box;
	}
		
	table, th, td {
		border:1px solid #ccc;
	}
	
	.shopList{
		margin: 0 auto;
	}
	
	.container{
		width:500px;
		height:200px;
		border:1px solid red;
	}
	
</style>
<script type="text/javascript">
	function save2(){
		//var id = my.t_id.value;
		//var pw =  my.t_pw.value;
		//var gender = my.t_gender.value;
		//alert(id);
		//alert(pw);
		//alert(gender);
		
		var hobby1_tf = my.t_hoddy1.checked;

		if(hobby1_tf){
			var hobby1 = my.t_hoddy1.value;
			alert(hobby1);
		}
		
		var dept = my.t_dept.value;
		if(dept != "선택")
			alert(dept);
		return
	}
	
</script>
</head>
<body>

	<div class="container">
		
		<!-- method:get 소량의 데이터, 눈에보임, post 대량의 데이터, 눈에 안보임, action:입력된 값을 처리하는 프로그램 -->
		<form name="my" method="post" action="insert.html">
		
			<!-- 표 만들기  -->
			<table class="shopList">
				<tr>
					<th>아이디</th>
					<td><input type="text" name="t_id"></input></td>
				</tr>
				
				<tr>
					<th>패스워드</th>
					<td><input type="password" name="t_pw"></input></td>
				</tr>
				
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="t_gender" value="m" checked>남
						<input type="radio" name="t_gender" value="f">여
						<input type="radio" name="t_gender" value="mf">낭
					</td>
				</tr>
				
				<tr>
					<th>취미</th>
					<td>
						<!-- checkbox의 name이 똑같은 변수이고, input이 여러개이면 배열로 넘어감  -->
						<input type="checkbox" name="t_hoddy1" value="낚시"> 낚시
						<input type="checkbox" name="t_hobby2" value="등산"> 등산
						<input type="checkbox" name="t_hobby3" value="볼링"> 볼링
						<input type="checkbox" name="t_hobby4" value="게임"> 게임
						<input type="checkbox" name="t_hobby5" value="여행"> 여행
					</td>
				</tr>
				
				<tr>
					<th>부서</th>
					<td>
						<select name="t_dept">
							<option>선택</option>
							<option value="aa">교육부</option>
							<option value="bb">홍보부</option>
							<option value="cc">영업부</option>
							<option value="dd">경리부</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<input type="submit" value="저장1">&nbsp;&nbsp;
						<input type="button" onclick="save2();" value="저장2">&nbsp;&nbsp;
						<!-- 
							입력받은 모든값을 action="" 프로그램으로
							전송하여 처리 하세요
						 -->
						<input type="reset" value="다시쓰기">
					</td>
				</tr>
				
			</table>
			
		</form>
		
	</div>
	
</body>
</html>
